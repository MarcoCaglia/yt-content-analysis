{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- add meta tags-->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />

        <link
            rel="stylesheet"
            href="{% static 'visuals/main.css' %}"
        />
        <div class="container">
            <title> YT Creator Dashboard</title>
        </div>
        {% if scripts %}
            {% for script in scripts %}
                {{ script | safe }}
            {% endfor %}
        {% endif %}
        <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-2.2.3.min.js" integrity="sha384-T2yuo9Oe71Cz/I4X9Ac5+gpEa5a8PpJCDlqKYO0CfAuEszu1JrXLl8YugMqYe3sM" crossorigin="anonymous"></script>
        <script type="text/javascript">
            Bokeh.set_log_level("info");
        </script>
    </head>
    <body>
        <h1>YT-Creator-Dashboard</h1>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" id="my-bar">
                <a class="active" href="{% url 'home' %}">Home</a>
                <a href="{% url 'overviews' %}">Overviews</a>
                <a href="{% url 'overtime' %}">Overtime</a>
            </nav>
        </div>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
