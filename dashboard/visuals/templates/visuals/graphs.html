{% extends "visuals/base.html" %} {% block content %}
<div class="container">
    <h2>{{title}}</h2>
</div>
<div class="container">
    {% for group in div_groups %}
    <div class="row" padding=100>
        {% for div in group %}
        <div class="col-md-*">
            {{div | safe}}
        </div>
        {% endfor %}
    </div>
    {% endfor %}
</div>
{% endblock content %}
